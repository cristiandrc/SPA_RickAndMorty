<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="">
    <title>Rick & Morty</title>
</head>
<body>
    <header id="header" class="header"></header>
    
    <section class="filter-container">
        <form class="filter" action="" method="get">
            <select name=" " class="hide"><!-- para corregir un error de filtrar Status :) -->
                <option value="">None</option>
            </select> <!-- para corregir un error de filtrar Status :) -->

            <input name="name" type="text" placeholder="Name Search">

            <label for="">Status</label>
            <select name="status">
                <option value="">None</option>
                
                <option value="alive">Alive</option>
                
                <option value="dead">Dead</option>
                
                <option value="unknown">Unknown</option>
                
            </select>

            <label for="">Species</label>
            <select name="species">
                <option value="">None</option>
                
                <option value="human">Human</option>
                
                <option value="humanoid">Humanoid</option>
                
                <option value="animal">Animal</option>
                
                <option value="alien">Alien</option>
                
                <option value="mythological">Mythological</option>
                
                <option value="robot">Robot</option>
                
                <option value="disease">disease</option>
                
                <option value="Cronenberg">Cronenberg</option>
                
                <option value="poopybutthole">Poopybutthole</option>
                
                <option value="unknown">Unknown</option>
                
            </select>
            
            <label for="">Gender</label>
            <select name="gender">
                <option value="">None</option>
                
                <option value="Female">female</option>
                
                <option value="male">Male</option>
                
                <option value="genderless">Genderless</option>
                
                <option value="unknown">Unknown</option>
                
            </select>
            <button type="submit">Filter</button>
        </form>
    </section>

    <main class="main" >

    <div class="character" id="main-container"> </div>
    </main>
    <section id="modal" class="modal-container hide" ></section>
</body>
</html>
